<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Jogo da Adivinhação</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="screen-01">

      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <form>
        <input type="number" id="inputNumber">
        <button type="submit" id="tryButton">Tentar</button>
      </form>

    </div>

    <div class="screen-02 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="tryAgainButton">Jogar novamente</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
